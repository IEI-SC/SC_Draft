<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IEI RCCIIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#06b6d4', // cyan-500
              'brand-secondary': '#1e293b', // slate-800
              'brand-background': '#0f172a', // slate-900
              'brand-text': '#e2e8f0', // slate-200
              'brand-text-muted': '#94a3b8', // slate-400
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'splash-logo': 'splashLogoFadeIn 1.5s ease-out forwards',
              'splash-text': 'splashTextFadeInUp 1.5s ease-out 1s forwards',
              'splash-subtext': 'splashTextFadeInUp 1.5s ease-out 1.8s forwards',
              'splash-out': 'splashFadeOut 1s ease-in 4.5s forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              splashLogoFadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              splashTextFadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              splashFadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              }
            },
            fontFamily: {
              'algerian-like': ['"Cinzel Decorative"', 'serif'],
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
      /* --- TECH BACKGROUND ANIMATION --- */
      
      /* Keyframes for circuit movement */
      @keyframes circuit-pulse {
        0% { opacity: 0.3; }
        50% { opacity: 0.7; }
        100% { opacity: 0.3; }
      }
      
      @keyframes float-up {
        from { transform: translateY(100vh) rotate(0deg); }
        to { transform: translateY(-100px) rotate(360deg); }
      }
      
      @keyframes code-fall {
        0% { transform: translateY(-20px); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
      }
      
      @keyframes hardware-pulse {
        0% { transform: scale(1); opacity: 0.2; }
        50% { transform: scale(1.1); opacity: 0.5; }
        100% { transform: scale(1); opacity: 0.2; }
      }

      /* Main body background style */
      body.tech-background {
        overflow-x: hidden;
        background-color: #0a0e17; /* Dark blue background */
      }
      
      /* Layer 0: The base background */
      body.tech-background::before {
        content: '';
        position: fixed;
        inset: 0;
        z-index: -13;
        background: radial-gradient(ellipse at center, #0f172a 0%, #050813 100%);
      }

      /* Layer 1: Circuit board pattern */
      #circuit-board {
        position: fixed;
        inset: 0;
        z-index: -12;
        pointer-events: none;
        background-image: 
          linear-gradient(to right, rgba(6, 182, 212, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: circuit-pulse 8s ease-in-out infinite;
        mask-image: radial-gradient(ellipse at center, rgba(0,0,0,1) 20%, rgba(0,0,0,0.2) 100%);
      }

      /* Layer 2: Floating tech icons */
      #tech-icons {
        position: fixed;
        inset: 0;
        z-index: -11;
        pointer-events: none;
      }

      .tech-icon {
        position: absolute;
        opacity: 0.3;
        color: #06b6d4;
        font-size: 24px;
        animation: float-up 20s linear infinite;
      }

      /* Layer 3: Falling code */
      #code-rain {
        position: fixed;
        inset: 0;
        z-index: -10;
        pointer-events: none;
        overflow: hidden;
      }

      .code-snippet {
        position: absolute;
        font-family: monospace;
        color: rgba(6, 182, 212, 0.7);
        font-size: 14px;
        white-space: nowrap;
        animation: code-fall 15s linear infinite;
        text-shadow: 0 0 5px rgba(6, 182, 212, 0.5);
      }

      /* Layer 4: Hardware elements */
      #hardware-elements {
        position: fixed;
        inset: 0;
        z-index: -9;
        pointer-events: none;
      }

      .hardware {
        position: absolute;
        opacity: 0.2;
        animation: hardware-pulse 10s ease-in-out infinite;
      }

      /* Layer 5: Connection lines */
      #connections {
        position: fixed;
        inset: 0;
        z-index: -8;
        pointer-events: none;
      }

      .connection {
        position: absolute;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.5), transparent);
        transform-origin: 0 0;
        animation: circuit-pulse 6s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="tech-background text-brand-text">
    <div id="circuit-board"></div>
    <div id="tech-icons"></div>
    <div id="code-rain"></div>
    <div id="hardware-elements"></div>
    <div id="connections"></div>
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
    
    <script>
      // Generate tech icons
      document.addEventListener('DOMContentLoaded', function() {
        const techIconsContainer = document.getElementById('tech-icons');
        const icons = ['</>', '{ }', '{}', '()', '<=>', '=>', 'CPU', 'RAM', 'API', 'IoT', 'AI', 'ML'];
        
        for (let i = 0; i < 20; i++) {
          const icon = document.createElement('div');
          icon.className = 'tech-icon';
          icon.textContent = icons[Math.floor(Math.random() * icons.length)];
          icon.style.left = Math.random() * 100 + 'vw';
          icon.style.animationDelay = (Math.random() * 20) + 's';
          icon.style.fontSize = (14 + Math.random() * 20) + 'px';
          techIconsContainer.appendChild(icon);
        }

        // Generate falling code
        const codeRainContainer = document.getElementById('code-rain');
        const codeSnippets = [
          'function innovate() {', 'const project = new Idea();', 'class Student {', 'import { Engineering }', 
          'let creativity = true;', 'while(learning) { code(); }', 'public void create() {', 
          '<div className="tech">', 'def learn_ai():', 'printf("Hello IEI");', 'db.query("SELECT knowledge");',
          'for(let i=0; i<skills.length; i++) {', 'interface Technology {', 'git commit -m "awesome project"'
        ];
        
        for (let i = 0; i < 15; i++) {
          const code = document.createElement('div');
          code.className = 'code-snippet';
          code.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
          code.style.left = Math.random() * 100 + 'vw';
          code.style.animationDelay = (Math.random() * 15) + 's';
          code.style.animationDuration = (10 + Math.random() * 15) + 's';
          codeRainContainer.appendChild(code);
        }

        // Generate hardware elements
        const hardwareContainer = document.getElementById('hardware-elements');
        const hardwareShapes = ['chip', 'circuit', 'server'];
        
        for (let i = 0; i < 8; i++) {
          const hardware = document.createElement('div');
          hardware.className = 'hardware';
          hardware.style.left = Math.random() * 100 + 'vw';
          hardware.style.top = Math.random() * 100 + 'vh';
          hardware.style.width = (30 + Math.random() * 100) + 'px';
          hardware.style.height = (30 + Math.random() * 100) + 'px';
          hardware.style.background = 'rgba(6, 182, 212, 0.1)';
          hardware.style.border = '1px solid rgba(6, 182, 212, 0.3)';
          hardware.style.borderRadius = hardwareShapes[Math.floor(Math.random() * hardwareShapes.length)] === 'chip' ? '4px' : '0';
          hardware.style.animationDelay = (Math.random() * 10) + 's';
          hardwareContainer.appendChild(hardware);
        }

        // Generate connections
        const connectionsContainer = document.getElementById('connections');
        
        for (let i = 0; i < 12; i++) {
          const connection = document.createElement('div');
          connection.className = 'connection';
          connection.style.left = Math.random() * 100 + 'vw';
          connection.style.top = Math.random() * 100 + 'vh';
          connection.style.width = (50 + Math.random() * 200) + 'px';
          connection.style.transform = `rotate(${Math.random() * 360}deg)`;
          connection.style.animationDelay = (Math.random() * 6) + 's';
          connectionsContainer.appendChild(connection);
        }
      });
    </script>
  </body>
</html>
